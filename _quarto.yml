project:
  type: book
  output-dir: _book

book:
  title: "Quarto Template"
  author: "SACA Group"
  repo-url: https://github.com/the-lord-of-stars/Data-Analytics-and-AI-Curriculum-project/
  repo-actions: [edit, issue, source]
  page-navigation: true
  sidebar:
    style: docked
    background: light
    logo: logos/UoNTransparent.png
    search: true
  chapters:
    - index.qmd
    - 02-Part2.qmd
    - 03-Part3.qmd
    - 04-Part4.qmd
  downloads: [pdf]
  reader-mode: true
  

language:
  labels:
    chapter: "Part "

execute:
  freeze: auto

bibliography: [bib/book.bib, bib/packages.bib]


format:
  html:
    css: [style.css]
    toc: true
    theme:
      light: theme/light.scss
      dark: theme/dark.scss
    
  pdf:
    number-depth: 3
    documentclass: book
    lof: true
    lot: true
    classoption: oneside
    include-in-header: [preamble.tex]
    pdf-engine: pdflatex
    citation-package: natbib
    keep-tex: true


